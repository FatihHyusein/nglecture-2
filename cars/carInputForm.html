<form ng-submit="addCar()">
    <div>
        <label>Make:
            <input type="text" ng-model="make">
        </label>
    </div>
    <div>
        <label>Model:
            <input type="text" ng-model="model">
        </label>
    </div>
    <div>
        <label>Year:
            <input type="number" ng-model="year">
        </label>
    </div>
    <input type="submit" value="Add new car">
</form>
